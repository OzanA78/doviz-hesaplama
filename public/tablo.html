<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aylık Ödeme Tablosu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container table-view">
        <div class="header-container">
            <h1>Aylık Ödeme Tablosu <span class="device-indicator"></span></h1>
        </div>
        <p>Farklı tarihlerdeki birden fazla miktarın toplu değerini hesaplayın.</p>
        
        <div class="navigation-link">
            <a href="#" id="mobile-view-toggle">Mobil görünüme geç</a>
            <a href="index.html">Tekli Hesaplama Sayfasına Dön</a>
        </div>
        
        <div class="table-container">
            <table>
                <thead>
                    <tr class="mobile-header">
                        <th>Yıl</th>
                        <th>Ay</th>
                        <th>Miktar (TL)</th>
                    </tr>
                    <tr>
                        <th class="year-header">Yıl</th>
                        <th class="month-header">Ay</th>
                        <th>Kur (1 Gr Altın)</th>
                        <th>Miktar (₺)</th>
                        <th>Altın Miktarı (Gr)</th> <th>Güncel Değer (₺)</th>
                    </tr>
                </thead>
                <tbody id="calculation-table-body">
                    </tbody>
            </table>
        </div>

        <div class="totals-container" id="totals-container">
            <div class="total-item">
                <span class="total-label">Harcanan Miktar:</span>
                <div class="total-value-group">
                    <div id="total-gold-amount" class="total-gold-amount">0 gr</div>
                    <div id="total-amount" class="total-value">0 ₺</div>
                </div>
            </div>
            <div class="total-item">
                <span class="total-label" id="total-current-value-label">Bugünün Parası ile:</span>
                <span id="total-current-value" class="total-value">0 ₺</span>
            </div>
        </div>
    </main>

    <script src="tablo.js"></script>
</body>
</html>
