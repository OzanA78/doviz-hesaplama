<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerçek Değer Hesaplama</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navigation-link">
    <a href="tablo.html">Detaylı Hesaplama Tablosuna Geç</a>
   </div>
    <main class="container">
        <h1>Gerçek Değer Hesaplama</h1>
        <p>Geçmişteki bir paranın bugünkü altın karşılığını hesaplayın.</p>
        
        <div class="input-section">
            <div class="input-group">
                <label for="amountInput">Miktar (₺):</label>
                <input type="tel" id="amountInput" placeholder="Örn: 1.000.000" inputmode="numeric">
            </div>
            <div class="input-group">
                <label for="yearSelect">Yıl Seçin:</label>
		        <select id="yearSelect"></select>
            </div>
            <div class="input-group">
                <label for="monthSelect">Ay Seçin:</label>
		        <select id="monthSelect"></select>
            </div>
        </div>
        
        <button id="calculateBtn">Değeri Hesapla</button>
        
        <div id="result">
            - Lütfen tüm alanları doldurup butona basın -
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
